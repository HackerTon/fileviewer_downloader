<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>My test page</title>
  </head>
  <body>
      {% if latest_question_list %}
        <p>Sets of question</p>
        <ul>
            {% for question in latest_question_list %}
                <!-- hardcoded url method -->
                <!-- <li><a href="/directoron/{{question.id}}/">{{question.question_text}}</li> -->

                <!-- not hardcoded url method  -->
                <li><a href="{% url 'detail' question.id %}">{{question.question_text}}</li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No pools are available.</p>
    {% endif %}
  </body>
</html>
